{% extends "base.html" %}

{% block title %}Регионы - SETKA{% endblock %}
{% block nav_regions %}active{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-geo-alt"></i> Регионы</h1>
            <button class="btn btn-primary" disabled>
                <i class="bi bi-plus-circle"></i> Добавить регион
            </button>
        </div>
    </div>
</div>

<!-- Regions Grid -->
<div id="regions-loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Загрузка...</span>
    </div>
    <p class="mt-2 text-muted">Загрузка регионов...</p>
</div>

<div id="regions-grid" class="row g-4" style="display: none;">
    <!-- Regions will be loaded here -->
</div>

<div id="regions-error" class="alert alert-danger" style="display: none;">
    <i class="bi bi-exclamation-triangle"></i>
    <strong>Ошибка!</strong> <span id="regions-error-text"></span>
</div>

{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', async () => {
    const loading = document.getElementById('regions-loading');
    const grid = document.getElementById('regions-grid');
    const error = document.getElementById('regions-error');
    const errorText = document.getElementById('regions-error-text');
    
    try {
        const regions = await apiClient.getRegions();
        
        if (regions.length === 0) {
            grid.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        Регионы не найдены. Импортируйте данные из старого проекта.
                    </div>
                </div>
            `;
        } else {
            grid.innerHTML = regions.map(region => `
                <div class="col-md-4">
                    <div class="card h-100 hover-shadow">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-geo-alt-fill text-primary"></i>
                                ${region.name}
                            </h5>
                            <p class="card-text">
                                <span class="badge bg-secondary">${region.code}</span>
                            </p>
                            ${region.vk_group_id ? `
                            <div class="mb-3">
                                <a href="https://vk.com/club${Math.abs(region.vk_group_id)}" 
                                   target="_blank" 
                                   class="btn btn-sm btn-outline-primary w-100"
                                   title="Главная группа региона">
                                    <i class="bi bi-link-45deg"></i> VK Группа
                                </a>
                            </div>
                            ` : ''}
                            <hr>
                            <div class="row text-center">
                                <div class="col-6">
                                    <h6 class="text-muted mb-0">Сообществ</h6>
                                    <h4 class="mb-0">${region.communities_count || 0}</h4>
                                </div>
                                <div class="col-6">
                                    <h6 class="text-muted mb-0">Постов</h6>
                                    <h4 class="mb-0">${region.posts_count || 0}</h4>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-white">
                            <small class="text-muted">
                                <i class="bi bi-clock"></i>
                                Создан: ${new Date(region.created_at).toLocaleDateString('ru-RU')}
                            </small>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        loading.style.display = 'none';
        grid.style.display = 'flex';
    } catch (err) {
        console.error('Error loading regions:', err);
        errorText.textContent = err.message;
        loading.style.display = 'none';
        error.style.display = 'block';
    }
});
</script>
{% endblock %}
