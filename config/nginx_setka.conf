server {
    listen 80;
    server_name 3931b3fe50ab.vps.myjino.ru;
    
    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect to HTTPS (will be enabled after SSL setup)
    # return 301 https://$server_name$request_uri;
    
    # Temporary - serve SETKA API
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket support (for future real-time features)
    location /ws {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    
    # Static files (for future web interface)
    location /static {
        alias /home/valstan/SETKA/web/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs
    access_log /home/valstan/SETKA/logs/nginx_access.log;
    error_log /home/valstan/SETKA/logs/nginx_error.log;
}

